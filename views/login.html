<div class="container" ng-controller="loginController" ng-hide="isLogin">
    <div class="row">
        <button type="button" class="btn btn-default" ng-click="display('login')">Login</button>
        <button type="button" class="btn btn-default" ng-click="display('signup')">Signup</button>
    </div>
<form method="POST" name="signup" ng-show="!login && signup">
    <legend>Signup</legend>

    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="" placeholder="Name" ng-model="payload.name" required>
    </div>
    <div class="row">

    <div class="form-group col-md-6">
            <label for="">Email</label>
            <input type="email" class="form-control" id="" placeholder="Email" ng-model="payload.email" required>
        </div>
        <div class="form-group col-md-6">
            <label for="">Phone Number</label>
            <input type="tel" class="form-control" id="" placeholder="Phone Number" ng-model="payload.phone" required>
        </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="">Password</label>
                <input type="password" class="form-control" id="" placeholder="Password" ng-model="payload.password" required>
            </div>
            <div class="form-group col-md-6">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" id="" placeholder="Password" ng-model="cnfpwd" required>
            </div>
        </div>
            <div class="alert alert-warning" ng-if="cnfpwd!=payload.password">
                <strong>Warning!</strong> Password did not match.
            </div>
            <div class="form-group">
                <label for="">Referral ID</label>
                <input type="text" readonly class="form-control" id="" placeholder="Referral ID" ng-model="payload.referral">
            </div>

    <button type="submit" class="btn btn-primary" ng-click="submit('signup')">Submit</button>
</form>

<form method="POST" name="login" ng-show="login && !signup">
        <div class="alert alert-danger" ng-if="error">
                <strong>{{msg}}!</strong> 
            </div>
        <legend>Login</legend>
        <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" id="" placeholder="Email" ng-model="payload.email" required>
            </div>
            <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" id="" placeholder="Password" ng-model="payload.password" required>
            </div>
    <button type="submit" class="btn btn-primary" ng-click="submit('login')">Submit</button>
    </form>

</div>
